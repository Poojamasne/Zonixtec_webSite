<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Thank You Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1c3f, #152c5e, #1d3a7c);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Floating Particles Background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        /* Thank You Card */
        .thank-you-card {
            position: relative;
            height: 350px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .thank-you-card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .front {
            background: linear-gradient(135deg, #1a3c8f, #2a55c2);
            transform: rotateY(0deg);
        }

        .back {
            background: linear-gradient(135deg, #2a55c2, #1a3c8f);
            transform: rotateY(180deg);
        }

        /* Front Content */
        .check-circle {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .check-circle i {
            font-size: 50px;
            color: #fff;
            animation: scaleCheck 1s ease-in-out;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .front p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            line-height: 1.6;
        }

        /* Back Content */
        .back h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .back p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: white;
            color: #1a3c8f;
            transform: translateY(-5px);
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(100, 180, 255, 0.5);
            z-index: -1;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes scaleCheck {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .thank-you-card {
                height: 300px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .front p, .back p {
                font-size: 15px;
            }
        }

        /* Header Styles */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        #header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a3c8f;
            text-decoration: none;
        }

        #header .logo span {
            color: #2a55c2;
        }

        #header .nav-links {
            display: flex;
            gap: 20px;
        }

        #header .nav-links a {
            color: #1a3c8f;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        #header .nav-links a:hover {
            color: #2a55c2;
        }

        #header .cta-buttons {
            background: #1a3c8f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #header .cta-buttons:hover {
            background: #2a55c2;
        }

        #header .mobile-menu-btn {
            display: none;
            font-size: 24px;
            color: #1a3c8f;
            cursor: pointer;
        }

        /* Responsive Header */
        @media (max-width: 768px) {
            #header .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(255, 255, 255, 0.9);
                width: 200px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            #header .nav-links a {
                padding: 10px 15px;
                font-size: 14px;
            }

            #header .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->

    <!-- Background Particles -->
    <div class="particles"></div>
    
    <!-- Floating Elements -->
    <div class="floating" style="width: 100px; height: 100px; top: 10%; left: 15%; animation: float 8s infinite ease-in-out;"></div>
    <div class="floating" style="width: 80px; height: 80px; top: 70%; left: 80%; animation: float 10s infinite ease-in-out;"></div>
    <div class="floating" style="width: 60px; height: 60px; top: 30%; left: 85%; animation: float 7s infinite ease-in-out;"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="thank-you-card">
            <div class="card-face front">
                <div class="check-circle">
                    <i class="fas fa-check"></i>
                </div>
                <h1>Thank You!</h1>
                <p>Your submission has been received successfully. We appreciate you taking the time to share your information with us.</p>
            </div>
            <div class="card-face back">
                <h2>Stay Connected</h2>
                <p>Follow us on social media to stay updated with our latest news, products, and special offers.</p>
                <div class="social-icons">
                    <a href="index.html" title="Back" style="background: #fff; color: #1a3c8f;">
                        <i class="fas fa-arrow-left"></i>
                    </a>    

                </div>
            </div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const container = document.querySelector('.particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
                
                container.appendChild(particle);
            }
        }
        
        // Add floating animation to all floating elements
        document.querySelectorAll('.floating').forEach(el => {
            const duration = Math.random() * 10 + 8;
            const delay = Math.random() * 3;
            el.style.animation = `float ${duration}s ${delay}s infinite ease-in-out`;
        });
        
        // Initialize
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
